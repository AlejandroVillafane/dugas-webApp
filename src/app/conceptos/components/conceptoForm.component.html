<form (ngSubmit)="crearConcepto()">
    <div>
        <input class="form-control my-2" placeholder="Nombre" name="nombre" [(ngModel)]="concepto.nombre">
    </div>
    <br>
    <div>
<!--
        <label for="tipo">Seleccione un Tipo</label>

        <select id="tipo" class="form-select" name="tipoConcepto" [(ngModel)]="concepto.tipoConcepto">
            <option value=1>Ingreso</option>
            <option value=2>Egreso</option>
            <option value=3>AMBOS</option>
        </select>
-->
        <input type="checkbox" id="ingreso" name="ingreso" value=true [(ngModel)]="concepto.ingreso">
        <label for="ingreso">Ingreso</label><br>
        <input type="checkbox" id="egreso" name="egreso" value=true [(ngModel)]="concepto.egreso">
        <label for="egreso"> Egreso</label><br>
    </div>
    <br>
    <div>
        <label for="rubro">Seleccione rubro</label>
        <select id="rubro" class="form-select" name="rubroConcepto" [(ngModel)]="concepto.rubro">
           @for (rubro of rubroList; track $index) {
            <option [ngValue]="rubro">{{rubro.nombre}}</option>
           }
            
            
        </select>
    </div>

    <div>
        <button type="submit" class="btn btn-primary my-2">Guardar</button>
        <button type="button" class="btn btn-success my-2 mx-2" (click)="limpiar">Limpiar</button>
    </div>
</form>
