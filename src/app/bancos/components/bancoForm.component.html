<form (ngSubmit)="onSubmit()">
    <div>
        <input 
            class="form-control my-2" 
            placeholder="Banco" 
            name="nombre" 
            [(ngModel)]="banco.nombre"
        >
    </div>

    <div>
        <button 
            type="submit" 
            class="btn btn-primary my-2">
            {{-1 > 0 ? 'Actualizar': 'Guardar'}}
        </button>
        <button 
            type="button" 
            class="btn btn-success my-2 mx-2" >
            Limpiar
        </button>
    </div>

</form>
