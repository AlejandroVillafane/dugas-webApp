<div class="container text-center">
    <h3>Tipos de Envase</h3><br>
    <div class="row align-items-start">
        <div class="col">
            <table class="table table-hover" border="2">
                <thead>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let tipoEnvase of tipoEnvaseList; index as i">
                        <td>{{tipoEnvase.nombre}}</td>
                        <td>{{tipoEnvase.capacidad}}</td>
                        <td><button class="btn btn-sm btn-success">Editar</button></td>
                        <td><button class="btn btn-sm btn-danger" (click)="eliminarTipoEnvase(tipoEnvase.id)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col">
            <tipoEnvaseForm-component (crearTipoEnvaseEvent)="crearTipoEnvase($event)"></tipoEnvaseForm-component>
        </div>
    </div>
</div>
