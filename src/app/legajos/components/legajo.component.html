
<div class="container text-center">
    <h3>Legajos</h3><br>
    <div class="row align-items-start">
        <div class="col">
            <table class="table table-hover" border="2">
                <thead>
                    <th>Legajo</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Cuil</th>
                    <th>DNI</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    @if(legajos.length > 0){
                        @for(legajo of legajos ; track $index){
                            <tr>
                                <td>{{legajo.numeroLegajo}}</td>
                                <td>{{legajo.apellido}}</td>
                                <td>{{legajo.nombre}}</td>
                                <td>{{legajo.cuil}}</td>
                                <td>{{legajo.dni}}</td>
                                <td><button (click)="onUpdateLegajo(legajo)" class="btn btn-sm btn-success">Editar</button></td>
                                <td><button (click)="onRemoveLegajo(legajo.id)" class="btn btn-sm btn-danger">Eliminar</button></td>
                            </tr>
                        }
                    }@else{
                        <tr>
                            <td colspan="5">No hay Legajos</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>

        <div class="col">
            <div class="col">
                <legajoForm-form (nuevoLegajoEvent)="agregarLegajo($event)" [legajo]="legajoSelected"></legajoForm-form>
            </div>
        </div>

    </div>
</div>
