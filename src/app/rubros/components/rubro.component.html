<div class="container text-center">
    <h3>Rubros</h3><br>
    <div class="row align-items-start">
        <div class="col">
            <table class="table table-hover" border="2">
                <thead>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let rubro of rubroList; index as i">
                        <td>{{rubro.nombre}}</td>
                        <td><button class="btn btn-sm btn-success" >Editar</button></td>
                        <td><button class="btn btn-sm btn-danger" (click)="eliminarRubro(rubro.id)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col">
            <rubroForm-component (crearRubroEvent)="crearRubro($event)"></rubroForm-component>
        </div>
    </div>
</div>
